<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

    <div class="navbar">
      <div id="one" class="problem" attribute="argue">Problem 1</div>
      <div id="two" class="problem">Problem 2</div>
      <div id="three" class="problem">Problem 3</div>
      <div id="four" class="problem">Problem 4</div>
    </div>

  <div class="argue">
    <div class="clickedleft"></div>
    <div class="left">LEFT BUTTON</div>
    <div class="right">RIGHT BUTTON</div>
    <div class="clickedright"></div>
  </div>

  <div class="hover">
    <div class="alert"><h1>DONT HOVER OVER ME</h1></div>
  </div>

  <div class="keypress">
    <h1>START TYPING</h1>
    <br>
    <div class="header"><h1>test</h1></div>
  </div>

  <div class="signin">
    <h1 class="verify">PLEASE SIGN IN</h1>
    <form class="user" action="#" onSubmit="signin()">
      <br>
      <input type="text" name="" placeholder="username">
      <br>
      <input type="text" name="" placeholder="email">
      <br>
      <input type="password" name="" placeholder="password">
      <br>
      <button type="submit" name="button">submit</button>
    </form>
  </div>

<script src="app.js" charset="utf-8"></script>
</body>
</html>
